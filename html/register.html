<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css"> 
	</head>
	<body>
		<div id="form">
			<h1>Register</h1>
			<form name="f1" action = "register.php" onsubmit = "return validation()" method = "GET"> 
				<p>  
					<label> UserName: </label>  
					<input type = "text" id ="user" name  = "user" />  
				</p>  
				<p>	
					Passwords should be at least 8 words long, contain only lowercase letters, and have each word seperated by a dash "-".
				</p>
				<p>
					Example: "hello-world-i-am-a-password-so-secure"
				</p>
				<p>  
					<label> Password: </label>  
					<input type = "password" id ="pass" name  = "pass" />  
				</p>  
				<p>  
					<label> Retype Password: </label>  
					<input type = "password" id ="pass2" name  = "pass2" />  
				</p>  
				<p>     
					<input type =  "submit" id = "btn" value = "Register" />  
				</p>  
			</form>
			<p> 
				<button onclick="window.location.href = 'login.html';">Have an account? Login here</button> 
			</p>
		</div>
	</body>
</html>
<script>  
	function validation()  
	{  
		var id=document.f1.user.value;  
		var ps=document.f1.pass.value;  
		var ps2=document.f1.pass2.value;

		if(ps != ps2) {
			alert("Passwords do not match");
			return false;
		}

		if(id.length=="" && ps.length=="") {  
			alert("User Name and Password fields are empty");  
			return false;  
		}  
		else  
		{  
			if(id.length=="") {  
				alert("User Name is empty");  
				return false;  
			}   
			if (ps.length=="" || ps2.length=="") {  
			alert("Password field is empty");  
			return false;  
			}  
		}                             
	}  
</script>
